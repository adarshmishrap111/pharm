
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History - Pharmida Healthcare</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="user-menu.css">
    <style>
        .transactions-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
        }
        
        .page-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
        }
        
        .page-header h1 {
            margin: 0 0 10px 0;
        }
        
        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-tab {
            padding: 10px 20px;
            border: 2px solid #dfe6e9;
            border-radius: 8px;
            background: #fff;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .filter-tab.active {
            background: #667eea;
            color: #fff;
            border-color: #667eea;
        }
        
        .transaction-card {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            transition: box-shadow 0.3s;
        }
        
        .transaction-card:hover {
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
        }
        
        .transaction-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .transaction-id {
            font-weight: 700;
            color: #2d3436;
            font-size: 1.1em;
        }
        
        .transaction-amount {
            font-size: 1.4em;
            font-weight: 700;
            color: #00b894;
        }
        
        .transaction-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 15px 0;
        }
        
        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .detail-label {
            font-size: 0.85em;
            color: #636e72;
            font-weight: 600;
        }
        
        .detail-value {
            color: #2d3436;
            font-weight: 500;
        }
        
        .transaction-status {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
        }
        
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-failed {
            background: #f8d7da;
            color: #721c24;
        }
        
        .no-transactions {
            text-align: center;
            padding: 60px 20px;
            color: #636e72;
        }
        
        .no-transactions img {
            width: 200px;
            opacity: 0.5;
            margin-bottom: 20px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #636e72;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <nav class="main-navbar" style="width:100vw;background:#17613e;padding:0.5em 0;">
        <ul style="display:flex;justify-content:space-between;align-items:center;gap:32px;list-style:none;margin:0;padding:0 20px;">
            <li><a href="index.html" style="color:#fff;font-weight:600;text-decoration:none;">Home</a></li>
            <li><a href="cart.html" style="color:#fff;font-weight:600;text-decoration:none;">Cart</a></li>
            <li style="margin-left:auto;">
                <button class="menu-toggle-btn" onclick="toggleUserMenu()" style="background:none;border:none;color:#fff;font-size:1.5em;cursor:pointer;">â˜°</button>
            </li>
        </ul>
    </nav>
    
    <div class="transactions-container">
        <div class="page-header">
            <h1>ðŸ’³ Transaction History</h1>
            <p>View all your payment transactions and order history</p>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalTransactions">0</div>
                <div class="stat-label">Total Transactions</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalSpent">â‚¹0</div>
                <div class="stat-label">Total Spent</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="successfulPayments">0</div>
                <div class="stat-label">Successful</div>
            </div>
        </div>
        
        <div class="filter-tabs">
            <div class="filter-tab active" onclick="filterTransactions('all')">All</div>
            <div class="filter-tab" onclick="filterTransactions('success')">Success</div>
            <div class="filter-tab" onclick="filterTransactions('pending')">Pending</div>
            <div class="filter-tab" onclick="filterTransactions('failed')">Failed</div>
        </div>
        
        <div id="transactionsArea">
            <div class="no-transactions">
                <p>Loading transactions...</p>
            </div>
        </div>
    </div>
    
    <script src="user-menu.js"></script>
    <script>
        let allTransactions = [];
        let currentFilter = 'all';
        
        // Load transactions
        async function loadTransactions() {
            try {
                // Check if user is logged in
                const userEmail = localStorage.getItem('user_email');
                if (!userEmail) {
                    window.location.href = '/login.html';
                    return;
                }
                
                // Get user's orders
                const ordersRes = await fetch('/api/orders', { credentials: 'same-origin' });
                if (!ordersRes.ok) {
                    // If not admin, show demo data
                    showDemoTransactions();
                    return;
                }
                
                const ordersData = await ordersRes.json();
                
                // Get payments
                const paymentsRes = await fetch('/api/payments', { credentials: 'same-origin' });
                if (!paymentsRes.ok) {
                    showDemoTransactions();
                    return;
                }
                
                const paymentsData = await paymentsRes.json();
                
                // Combine data
                allTransactions = paymentsData.payments.map(payment => {
                    const order = ordersData.orders.find(o => o.id === payment.orderId);
                    return {
                        ...payment,
                        order
                    };
                });
                
                updateStats();
                displayTransactions();
            } catch (err) {
                console.error('Error loading transactions:', err);
                showDemoTransactions();
            }
        }
        
        // Show demo transactions for testing
        function showDemoTransactions() {
            allTransactions = [
                {
                    id: 1,
                    orderId: 1,
                    razorpayPaymentId: 'pay_demo123',
                    amount: 1234.50,
                    status: 'success',
                    method: 'razorpay',
                    createdAt: new Date().toISOString(),
                    order: {
                        id: 1,
                        items: JSON.stringify([{name: 'Paracetamol 500mg', price: 50}, {name: 'Vitamin C', price: 250}]),
                        total: 1234.50
                    }
                },
                {
                    id: 2,
                    orderId: 2,
                    amount: 599.00,
                    status: 'success',
                    method: 'cod',
                    createdAt: new Date(Date.now() - 86400000).toISOString(),
                    order: {
                        id: 2,
                        items: JSON.stringify([{name: 'Band-Aid Pack', price: 599}]),
                        total: 599.00
                    }
                }
            ];
            
            updateStats();
            displayTransactions();
        }
        
        // Update statistics
        function updateStats() {
            const total = allTransactions.length;
            const totalAmount = allTransactions.reduce((sum, t) => sum + (Number(t.amount) || 0), 0);
            const successful = allTransactions.filter(t => t.status === 'success').length;
            
            document.getElementById('totalTransactions').textContent = total;
            document.getElementById('totalSpent').textContent = 'â‚¹' + totalAmount.toFixed(2);
            document.getElementById('successfulPayments').textContent = successful;
        }
        
        // Display transactions
        function displayTransactions() {
            const area = document.getElementById('transactionsArea');
            
            let filtered = allTransactions;
            if (currentFilter !== 'all') {
                filtered = allTransactions.filter(t => t.status === currentFilter);
            }
            
            if (filtered.length === 0) {
                area.innerHTML = `
                    <div class="no-transactions">
                        <p style="font-size:3em;">ðŸ’³</p>
                        <h3>No transactions found</h3>
                        <p>You haven't made any transactions yet.</p>
                        <a href="index.html" style="color:#667eea;font-weight:600;">Start Shopping</a>
                    </div>
                `;
                return;
            }
            
            area.innerHTML = '';
            
            filtered.forEach(transaction => {
                const items = transaction.order ? JSON.parse(transaction.order.items || '[]') : [];
                const date = new Date(transaction.createdAt);
                
                const card = document.createElement('div');
                card.className = 'transaction-card';
                card.innerHTML = `
                    <div class="transaction-header">
                        <div>
                            <div class="transaction-id">Transaction #${transaction.id}</div>
                            <span class="transaction-status status-${transaction.status}">${transaction.status.toUpperCase()}</span>
                        </div>
                        <div class="transaction-amount">â‚¹${Number(transaction.amount).toFixed(2)}</div>
                    </div>
                    
                    <div class="transaction-details">
                        <div class="detail-item">
                            <span class="detail-label">Order ID</span>
                            <span class="detail-value">#${transaction.orderId || 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Payment Method</span>
                            <span class="detail-value">${transaction.method === 'razorpay' ? 'Online Payment' : 'Cash on Delivery'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Date</span>
                            <span class="detail-value">${date.toLocaleDateString('en-IN')} ${date.toLocaleTimeString('en-IN')}</span>
                        </div>
                        ${transaction.razorpayPaymentId ? `
                        <div class="detail-item">
                            <span class="detail-label">Payment ID</span>
                            <span class="detail-value">${transaction.razorpayPaymentId}</span>
                        </div>
                        ` : ''}
                    </div>
                    
                    ${items.length > 0 ? `
                    <div style="margin-top:15px;padding-top:15px;border-top:1px solid #f0f0f0;">
                        <div class="detail-label" style="margin-bottom:8px;">Items (${items.length})</div>
                        ${items.slice(0, 3).map(item => `
                            <div style="padding:5px 0;color:#636e72;">â€¢ ${item.name} - â‚¹${Number(item.price).toFixed(2)}</div>
                        `).join('')}
                        ${items.length > 3 ? `<div style="padding:5px 0;color:#636e72;">... and ${items.length - 3} more</div>` : ''}
                    </div>
                    ` : ''}
                `;
                
                area.appendChild(card);
            });
        }
        
        // Filter transactions
        function filterTransactions(filter) {
            currentFilter = filter;
            
            // Update active tab
            document.querySelectorAll('.filter-tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            displayTransactions();
        }
        
        // Initialize
        window.onload = function() {
            loadTransactions();
        };
    </script>
</body>
</html>
