<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Upload Test - Pharmida</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; }
        .test-section { background: #f9f9f9; padding: 20px; border-radius: 8px; margin: 20px 0; }
        .status { padding: 10px; border-radius: 6px; margin: 10px 0; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 6px; cursor: pointer; background: #007bff; color: white; }
    </style>
</head>
<body>
    <h1>ğŸ§ª Product Upload System Test</h1>
    
    <div class="test-section">
        <h3>ğŸ“¡ Backend Connection Test</h3>
        <button onclick="testBackend()">Test Backend Connection</button>
        <div id="backendResult"></div>
    </div>

    <div class="test-section">
        <h3>ğŸ” Admin Authentication Test</h3>
        <button onclick="testAuth()">Test Admin Session</button>
        <div id="authResult"></div>
    </div>

    <div class="test-section">
        <h3>ğŸ“¦ Product API Test</h3>
        <button onclick="testProductAPI()">Test Product API</button>
        <div id="productResult"></div>
    </div>

    <div class="test-section">
        <h3>ğŸš€ Quick Links</h3>
        <button onclick="window.location='/product-upload.html'">ğŸ“¤ Go to Product Upload</button>
        <button onclick="window.location='/admin-login.html'">ğŸ” Admin Login</button>
        <button onclick="window.location='/admin-dashboard.html'">ğŸ“Š Dashboard</button>
        <button onclick="window.location='/index.html'">ğŸ  Homepage</button>
    </div>

    <script>
        async function testBackend() {
            const result = document.getElementById('backendResult');
            result.innerHTML = '<div class="info">Testing backend connection...</div>';
            
            try {
                const response = await fetch('/api/products');
                if (response.ok) {
                    const data = await response.json();
                    result.innerHTML = `<div class="success">âœ… Backend connected! Found ${data.products?.length || 0} products</div>`;
                } else {
                    result.innerHTML = `<div class="error">âŒ Backend error: ${response.status}</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">âŒ Connection failed: ${error.message}</div>`;
            }
        }

        async function testAuth() {
            const result = document.getElementById('authResult');
            result.innerHTML = '<div class="info">Testing admin authentication...</div>';
            
            try {
                const response = await fetch('/api/session', { credentials: 'same-origin' });
                if (response.ok) {
                    const data = await response.json();
                    if (data.ok) {
                        result.innerHTML = '<div class="success">âœ… Admin session valid</div>';
                    } else {
                        result.innerHTML = '<div class="error">âŒ Admin session invalid</div>';
                    }
                } else {
                    result.innerHTML = '<div class="error">âŒ No admin session found</div>';
                }
            } catch (error) {
                result.innerHTML = `<div class="error">âŒ Auth test failed: ${error.message}</div>`;
            }
        }

        async function testProductAPI() {
            const result = document.getElementById('productResult');
            result.innerHTML = '<div class="info">Testing product upload API...</div>';
            
            // Test with a dummy form data
            const formData = new FormData();
            formData.append('productName', 'Test Product');
            formData.append('price', '99.99');
            formData.append('description', 'Test Description');
            formData.append('discount', '10% Off');
            
            // Create a small test image blob
            const canvas = document.createElement('canvas');
            canvas.width = 100;
            canvas.height = 100;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#4fd17c';
            ctx.fillRect(0, 0, 100, 100);
            ctx.fillStyle = '#fff';
            ctx.font = '16px Arial';
            ctx.fillText('TEST', 30, 55);
            
            canvas.toBlob(async (blob) => {
                formData.append('productImage', blob, 'test.png');
                
                try {
                    const response = await fetch('/api/products', {
                        method: 'POST',
                        body: formData,
                        credentials: 'same-origin'
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        result.innerHTML = `<div class="success">âœ… Product API working! Created product: ${data.product?.name}</div>`;
                    } else {
                        result.innerHTML = `<div class="error">âŒ API error: ${data.error || response.status}</div>`;
                    }
                } catch (error) {
                    result.innerHTML = `<div class="error">âŒ Product API test failed: ${error.message}</div>`;
                }
            }, 'image/png');
        }

        // Auto-run tests on page load
        setTimeout(() => {
            testBackend();
        }, 1000);
    </script>
</body>
</html>
